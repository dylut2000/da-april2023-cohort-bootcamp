<div
  class="flex items-center gap-4 justify-between pl-1 pr-2 py-2 rounded-xl hover:bg-base-300 cursor-pointer"
  (click)="removeFromCard()"
>
  <img
    [src]="product?.thumbnail"
    class="w-12 h-12 object-cover rounded-full border-base-300 border-4"
    alt=""
  />
  <div class="flex flex-col justify-end">
    <div class="text-[0.6rem] text-right">{{ product?.title }}</div>
    <div class="font-bold text-right">R{{ product?.price }}</div>
  </div>
</div>
